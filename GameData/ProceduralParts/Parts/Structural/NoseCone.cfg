+PART[proceduralTankLiquid]:FIRST
{
	@name = proceduralNoseCone
	@title = Procedural Nose Cone
	@author = AncientGammoner, NathanKell, Swamp Ig, OtherBarry

	@TechRequired = stability
	@category = Aero
	@entryCost = 6800

	@maximum_drag = 0.1
	@minimum_drag = 0.1
	@angularDrag = 0.25
	@maxTemp = 2400

	@MODULE[ProceduralPart]
	{
		@textureSet = WhiteSide
		@shapeName = Smooth Cone
		@costPerkL=200

		//aspectMin = 1.0
		//aspectMax = 8.0
		@diameterMin = 0.55
		@diameterMax = 1.5
		@lengthMin = 0.625
		@lengthMax = 0.625
		@volumeMin = 0
		@volumeMax = Infinity
		
		!UPGRADES,* {}
		UPGRADES
		{
			UPGRADE
			{
				name__ = ProceduralPartsNoseCone1.5M
				lengthMax = 1.5
			}
			UPGRADE
			{
				name__ = ProceduralPartsNoseCone2.5M
				diameterMax = 2.5
			}
			UPGRADE
			{
				name__ = ProceduralPartsNoseConeUnlimited
				diameterMin = 0.01
				diameterMax = Infinity
			}
		}
	}
	!MODULE[ProceduralShape*],* {}
	MODULE
	{
		name = ProceduralShapeBezierCone
		displayName = Smooth Cone
		
		selectedShape = Round1
		length = 0.625
		topDiameter = 0
		bottomDiameter = 1.25
		
		coneTopMode = Constant
	}
	!MODULE[TankContentSwitcher] {}
	MODULE
	{
		name = TankContentSwitcher
		useVolume = true

		TANK_TYPE_OPTION
		{
			name = Structural
			dryDensity = 0.068
			isStructural = true
		}
	}
}
