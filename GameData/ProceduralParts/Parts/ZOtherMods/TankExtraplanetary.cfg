+PART[proceduralTankLiquid]:FIRST:NEEDS[Launchpad]
{
	// --- general parameters ---
	@name = proceduralTankExtraplanetary
	@author = AncientGammoner, NathanKell, Swamp Ig, OtherBarry

	@TechRequired = advRocketry
	@category = Utility
	@title = Procedural Launchpad Tank

	!MODULE[ProceduralPart] {}
	MODULE,0
	{
		name = ProceduralPart
		costPerkL=424
		diameterMin = 0.1
		diameterMax = 3.0
		lengthMin = 0.1
		lengthMax = 5.0
		volumeMin = 0.1
		volumeMax = 15.0
		updateDragCubesInEditor:NEEDS[FerramAerospaceResearch] = true

		UPGRADES
		{
			UPGRADE
			{
				name__ = ProceduralPartsTankUnlimited
				diameterMin = 0.01
				diameterMax = Infinity
				lengthMin = 0.01
				lengthMax = Infinity
				volumeMin = 0
				volumeMax = Infinity
			}
		}
	}

	@MODULE[TankContentSwitcher]
	{
		!TANK_TYPE_OPTION,* {}
		%TANK_TYPE_OPTION[Ore]
		{
			dryDensity = 0.17
			%RESOURCE[Ore] { unitsPerKL = 114 }
		}

		%TANK_TYPE_OPTION[Metal]
		{
			dryDensity = 0.17
			%RESOURCE[Metal] { unitsPerKL = 114 }
		}

		TANK_TYPE_OPTION
		{
			name = Rocket Parts
			dryDensity = 0.17
			%RESOURCE[RocketParts] { unitsPerKL = 114 }
		}
	}
}
