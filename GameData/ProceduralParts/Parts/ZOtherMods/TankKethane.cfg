PARTUPGRADE:NEEDS[Kethane]
{
	name = ProceduralPartsKethaneTank
	partIcon = proceduralTankKethane
	techRequired = heavyRocketry
	title = Procedural Kethane Tank (Expanded)
	description = Procedural Kethane Tank dimensions are increased
}

+PART[proceduralTankLiquid]:FIRST:NEEDS[Kethane]
{
	@name = proceduralTankKethane
	@author = AncientGammoner, NathanKell, Swamp Ig, OtherBarry

	@TechRequired = start
	@category = Propulsion
	@title = Procedural Kethane Tank

	%MODULE[KethaneWetMassIndicator] {}
	@MODULE[ProceduralPart]
	{
		@textureSet = SoyuzGreen
		@diameterMin = 1.0
		@diameterMax = 1.5
		@lengthMin = 1.0
		@lengthMax = 2.0
		@volumeMin = 1.5
		@volumeMax = 3.0

		!UPGRADES {}
		UPGRADES
		{
			UPGRADE
			{
				name__ = ProceduralPartsKethaneTank
				diameterMax = 3.0
				volumeMax = 35.0
				lengthMax = 7.5
			}
			UPGRADE
			{
				name__ = ProceduralPartsTankUnlimited
				diameterMin = 0.01
				diameterMax = Infinity
				lengthMin = 0.01
				lengthMax = Infinity
				volumeMin = 0
				volumeMax = Infinity
			}
		}
	}

	@MODULE[TankContentSwitcher]
	{
		!TANK_TYPE_OPTION,* {}
		%TANK_TYPE_OPTION[LifeSupport]
		{
			dryDensity = 0.12
			%RESOURCE[Kethane]
			{
				unitsPerT = 4000
				forceEmpty = true
			}
		}
	}
}
