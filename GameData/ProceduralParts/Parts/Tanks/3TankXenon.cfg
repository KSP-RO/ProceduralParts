+PART[proceduralTankLiquid]:FIRST
{
	@name = proceduralTankXenon
	@title = Procedural Xenon Tank
	@author ^= :$: Eggman360:
	@TechRequired = ionPropulsion

	@cost = 3000
	@breakingForce = 50
	@breakingTorque = 50
	@bulkheadProfiles = size0, srf

	%RESOURCE[XenonGas]
	{
		amount = 747.5
		maxAmount = 747.5
	}

	@MODULE[ProceduralPart]
	{
		%textureSet = Copernicus

		// FL-R25 - 1.25 x 0.5706054 m = 0.700238177 kL
		%diameterMin = 0.125
		%diameterMax = 0.75
		%lengthMin = 0.1
		%lengthMax = 0.75
		%volumeMin = 0.02
		%volumeMax = 0.2

		@UPGRADES
		{
			!UPGRADE,* {}
			UPGRADE
			{
				name__ = ProceduralPartsTankUnlimited
				diameterMin = 0.01
				diameterMax = Infinity
				lengthMin = 0.01
				lengthMax = Infinity
				volumeMin = 0
				volumeMax = Infinity
			}
		}
	}

	@MODULE[ProceduralShapeCylinder]
	{
		@length = 0.3
		@diameter = 0.625
	}
	@MODULE[ProceduralShapeCone]
	{
		@length = 0.3
		@topDiameter = 0.162
		@bottomDiameter = 0.625
	}
	@MODULE[ProceduralShapePill]
	{
		@length = 0.3
		@diameter = 0.625
		@fillet = 0.25
	}
	@MODULE[ProceduralShapeBezierCone]
	{
		@length = 0.3
		@topDiameter = 0.162
		@bottomDiameter = 0.625
	}
	@MODULE[ProceduralShapePolygon]
	{
		@length = 1.0
		@diameter = 1.25
	}
	@MODULE[TankContentSwitcher]
	{
		!TANK_TYPE_OPTION,* {}
		%TANK_TYPE_OPTION[XenonGas]
		{
			
			dryDensity = 0.5801		// PB-X150 (modelled as a simple cylinder, not with the detail) 
			%RESOURCE[XenonGas] { unitsPerT = 14000 }
		}
	}
}
