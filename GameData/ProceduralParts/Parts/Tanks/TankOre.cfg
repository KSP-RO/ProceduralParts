+PART[proceduralTankLiquid]:FIRST
{
	@name = proceduralTankOre
	@author = Ckfinite, AncientGammoner, NathanKell, Swamp Ig, OtherBarry
	@TechRequired = advScienceTech

	@title = Procedural Ore Tank
	@crashTolerance = 12
	@breakingForce = 500
	@breakingTorque = 500

	%RESOURCE[Ore]
	{
		amount = 171.4
		maxAmount = 171.4
	}

	@MODULE[ProceduralPart]
	{
		%textureSet = GreySide
		%costPerkL=424

		@diameterMin = 0.1
		@diameterMax = 1.5
		@lengthMin = 0.1
		@lengthMax = 1.75
		@volumeMin = 0.1
		@volumeMax = 2.5

		@UPGRADES
		{
			!UPGRADE,* {}
			UPGRADE
			{
				// FL-T200 - 1.25 x 1.1105 m = 1.363 kL
				name__ = ProceduralPartsTankOre1
				diameterMax = 3.0
				volumeMax = 15.0
				lengthMax = 5.0
			}
			UPGRADE
			{
				name__ = ProceduralPartsTankUnlimited
				diameterMin = 0.01
				diameterMax = Infinity
				lengthMin = 0.01
				lengthMax = Infinity
				volumeMin = 0
				volumeMax = Infinity
			}
		}
	}
	@MODULE[ProceduralShapeCylinder]
	{
		@length = 1.0
		@diameter = 1.25
	}
	@MODULE[ProceduralShapeCone]
	{
		@length = 1.0
		@topDiameter = 0.625
		@bottomDiameter = 1.25
	}
	@MODULE[ProceduralShapePill]
	{
		@length = 1.0
		@diameter = 1.25
		@fillet = 0.25
	}
	@MODULE[ProceduralShapeBezierCone]
	{
		@length = 1.0
		@topDiameter = 0.625
		@bottomDiameter = 1.25
	}
	@MODULE[ProceduralShapePolygon]
	{
		@length = 1.0
		@diameter = 1.25
	}
	@MODULE[TankContentSwitcher]
	{
		!TANK_TYPE_OPTION,* {}
		%TANK_TYPE_OPTION[Ore]
		{
			dryDensity = 0.17
			%RESOURCE[Ore] { unitsPerKL = 139.664 }
		}
	}

	%MODULE[ModuleFuelJettison] {}
}
