PART
{
	RequiresAssembly = DeadlyReentry

	// --- general parameters ---
	name = proceduralHeatshield
	module = Part
	author = AncientGammoner, NathanKell, Swamp Ig, OtherBarry

	// --- asset parameters ---
	MODEL
	{
		model = ProceduralParts/Parts/cylinderTank
		scale = 1,1,1
	}
	scale = 1
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top=0,0.5,0,0,1,0,1
	node_stack_bottom=0,-0.5,0,0,-1,0,1
	node_attach=0,0,0.5,0,0,-1,1

	// --- editor parameters ---
	cost = 4200
	TechRequired = survivability
	entryCost = 4200
	category = Structural
	subcategory = 0
	title = Procedural Heatshield
	manufacturer = Kerbchem Industries
	description = Made from viscoelastic nanopolymers (which were discovered by accident... growing in the back of the office mini-fridge) this ablative heat shield can be stretched to a range of sizes. Hardens to a rigid, heat resistant structure before launch!

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.1227
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.1
	angularDrag = 2
	crashTolerance = 9
	breakingForce = 630
	breakingTorque = 630
	maxTemp = 1800

	MODULE
	{
		name = ProceduralPart
		textureSet = GreySide
		aspectMin = 10
		aspectMax = 10
		diameterMin = 0.125
		volumeMin = 0
		lengthMax = 0.5
		allowCurveTweaking = False

		
		TECHLIMIT {
			TechRequired = start
			diameterMin = 1.0
			diameterMax = 1.5
		}
		TECHLIMIT {
			TechRequired = heavyRocketry
			diameterMax = 3.0
		}
		TECHLIMIT {
			TechRequired = heavierRocketry
			diameterMax = 5	
		}
		TECHLIMIT {
			TechRequired = precisionEngineering
			diameterMin = 0.125
		}
		TECHLIMIT {
			TechRequired = metaMaterials
			diameterMin = 0.01
			diameterMax = Infinity
			lengthMin = 0.01
			lengthMax = Infinity
			volumeMin = 0.01
			volumeMax = Infinity
		}
	}
	MODULE 
	{
		name = ProceduralShapeBezierCone
		displayName = Smooth Cone
		TechRequired = survivability
		
		selectedShape = Round #3
		
		length = 0.15
		topDiameter =1.25
		bottomDiameter = 0
		coneBottomMode = Constant
	}
	MODULE
	{
		name = TankContentSwitcher
		useVolume = true

		TANK_TYPE_OPTION 
		{
			name = Ablative Shielding
			dryDensity = 0
			massConstant = 0.2
			isStructural = true
			RESOURCE 
			{
				name = AblativeShielding
				unitsPerKL = 1210.8
			}
		}

	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		explosiveNodeID = top
		isOmniDecoupler = true
		staged = true
	}
	MODULE
	{
		name = ModuleHeatShield
		direction = 0, -1, 0 // bottom of pod
		reflective = 0.05 // 5% of heat is ignored at correct angle
		ablative = AblativeShielding
		loss
		{ // loss is based on the shockwave temperature (also based on density)
			key = 650 0 // start ablating at 650 degrees C
			key = 1000 64 // peak ablation at 1000 degrees C
			key = 3000 80 // max ablation at 3000 degrees C
		}
		dissipation
		{ // dissipation is based on the part's current temperature
				key = 300 0 // begin ablating at 300 degrees C
				key = 500 360 // maximum dissipation at 500 degrees C
		}
	}
	MODULE
	{
		name = ProceduralHeatshield
	}
}