@PART[proceduralTankRealFuels,proceduralStructural,proceduralStackDecoupler]:AFTER[ProceduralParts]:NEEDS[RealismOverhaul]
{
	@MODULE[ProceduralShape*]
	{
		!techRequired = dummy
	}
	@MODULE[ProceduralPart]
	{
		!TECHLIMIT,*
		{}
		TECHLIMIT
		{
			name = start
			diameterMin = 0.01
			diameterMax = 3.1
			lengthMin = 0.01
			lengthMax = 25.0
			volumeMin = 0.001
			volumeMax = 192
		}
		TECHLIMIT
		{
			name = basicRocketry
			diameterMax = 5
			lengthMax = 50.0
			volumeMax = 982
		}
		TECHLIMIT
		{
			name = generalRocketry
			diameterMax = 8
			lengthMax = 100.0
			volumeMax = 5100
		}
		TECHLIMIT
		{
			name = advRocketry
			diameterMax = 12
			lengthMax = 200.0
			volumeMax = 22620
		}
		TECHLIMIT
		{
			name = heavyRocketry
			diameterMax = Infinity
			lengthMax = Infinity
			volumeMax = Infinity
		}
	}
}

