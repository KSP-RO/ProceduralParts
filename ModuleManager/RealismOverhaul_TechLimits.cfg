@PART[*]:HAS[@MODULE[ProceduralPart]]:AFTER[ProceduralParts]:NEEDS[RealismOverhaul]
{
	// I have NO CLUE why I need to do this per module, but eh.
	@MODULE[ProceduralShapeCylinder]
	{
		%techRequired = start
	}
	@MODULE[ProceduralShapeCone]
	{
		%techRequired = start
	}
	@MODULE[ProceduralShapePill]
	{
		%techRequired = start
	}
	@MODULE[ProceduralShapeBezierCone]
	{
		%techRequired = start
	}
	@MODULE[ProceduralShape*]
	{
		%techRequired = start
	}
	@TechRequired = start
}
@PART[proceduralTankRealFuels|proceduralStructural|proceduralStackDecoupler|proceduralBattery]:AFTER[ProceduralParts]:NEEDS[RealismOverhaul]
{
	@MODULE[ProceduralPart]
	{
		!TECHLIMIT,*
		{}
		TECHLIMIT
		{
			name = start
			diameterMin = 0.01
			diameterMax = 2.7
			lengthMin = 0.01
			lengthMax = 25.0
			volumeMin = 0.001
			volumeMax = 192
		}
		TECHLIMIT
		{
			name = basicRocketry
			diameterMax = 3.1
			lengthMax = 50.0
			volumeMax = 982
		}
		TECHLIMIT
		{
			name = generalRocketry
			diameterMax = 8
			lengthMax = 100.0
			volumeMax = 5100
		}
		TECHLIMIT
		{
			name = advRocketry
			diameterMax = 12
			lengthMax = 200.0
			volumeMax = 22620
		}
		TECHLIMIT
		{
			name = heavierRocketry
			diameterMax = Infinity
			lengthMax = Infinity
			volumeMax = Infinity
		}
	}
}

