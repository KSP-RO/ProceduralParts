PART
{
    // This part will be deleted in the game if the RealFuels assembly is available.
	RequiresAssembly = !RealFuels
	
	// --- general parameters ---
	name = proceduralTankLiquid
	module = Part
	author = AncientGammoner, NathanKell, Swamp Ig

	// --- asset parameters ---
	MODEL
	{
		model = ProceduralParts/Parts/cylinderTank
		scale = 1,1,1
	}
	scale = 1
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top=0,0.5,0,0,1,0,1
	node_stack_bottom=0,-0.5,0,0,-1,0,1
	node_attach=0,0,0.5,0,0,-1,1

	// --- editor parameters ---
	cost = 4000
	TechRequired = basicRocketry
	entryCost = 4000
	category = Propulsion
	subcategory = 0
	title = Procedural Liquid Tank
	manufacturer = Kerbchem Industries
	description = Made from viscoelastic nanopolymers (which were discovered by accident... growing in the back of the office mini-fridge) this fuel tank can be stretched to accommodate fuel loads of a range of sizes and shapes. Hardens to a rigid structure before launch!

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// --- standard part parameters ---
	mass = 1.2
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2900


	MODULE
	{
		name = ProceduralPart
		
		TECHLIMIT {
			// FL-200 - 1.25 x 1.1105 m = 1.363 kL
			TechRequired = start
			diameterMin = 1.0
			diameterMax = 1.5
			lengthMin = 1.0
			lengthMax = 1.5
			volumeMin = 1.0
			volumeMax = 1.5
		}
		TECHLIMIT {
			// FL-T400 - 1.25 x 1.87819 m = 2.305 kL
			// FL-T100 - 1.25 x 0.78125 m = 0.959 kL
			TechRequired = basicRocketry
			lengthMin = 0.5
			lengthMax = 2.0
			volumeMin = 0.7
			volumeMax = 2.5
		}
		TECHLIMIT {
			// FL-T800 - 1.25 x 3.75 m = 4.602 kL
			TechRequired = advRocketry
			lengthMax = 4.0
			volumeMax = 5.0
		}
		TECHLIMIT {
			// X200-32 - 2.5 x 3.75 m = 18.408 kL
			TechRequired = heavyRocketry
			diameterMax = 3.0
			volumeMax = 20.0
		}
		TECHLIMIT {
			// Jumbo-64 - 2.5 x 7.5 m = 36.816 kL
			TechRequired = heavierRocketry
			lengthMax = 8
			volumeMax = 40.0
		}
		TECHLIMIT {
			// Kerbodyne S3-14400 - 3.75 x 7.5 = 82.614kl
			TechRequired = veryHeavyRocketry
			volumeMax = 85.0
		}

		TECHLIMIT {
			// Not in main sequence. Depends indirectly off basicRocketry only
			// X200-8 - 2.5 x 0.9375 m = 4.602 kL
			TechRequired = advConstruction
			diameterMax = 3.0
			volumeMax = 5.0
		}
		
		TECHLIMIT {
			// Not in main sequence. Depends indirectly off basicRocketry
			// Oscar-B - 0.625 x 0.3485474 m = 0.107 kL
			TechRequired = precisionEngineering
			diameterMin = 0.125
			lengthMin = 0.125
			volumeMin = 0.0625
		}
		
		TECHLIMIT {
			// Make everything unlimited for metaMaterials
			TechRequired = metaMaterials
			diameterMin = 0.01
			diameterMax = Infinity
			lengthMin = 0.01
			lengthMax = Infinity
			volumeMin = 0.01
			volumeMax = Infinity
		}
	}
	MODULE
	{
		name = ProceduralShapeCylinder
		displayName = Cylinder
		TechRequired = start
		TechObsolete = advConstruction
		
		length = 1.0
		diameter = 1.25
	}
	MODULE 
	{
		name = ProceduralShapeCone
		displayName = Cone
		TechRequired = generalConstruction
		TechObsolete = advConstruction
		
		length = 1.0
		topDiameter = 0.625
		bottomDiameter = 1.25
	}
	MODULE 
	{
		name = ProceduralShapePill
		displayName = Fillet Cylinder
		TechRequired = advConstruction
		
		length = 1.0
		diameter = 1.25
		fillet = 0.25
	}
	MODULE 
	{
		name = ProceduralShapeBezierCone
		displayName = Smooth Cone
		TechRequired = advConstruction
		
		curveIdx = 1
		length = 1.0
		topDiameter = 0.625
		bottomDiameter = 1.25
	}
	MODULE
	{
		name = TankContentSwitcher
		useVolume = true
		
		// All mixed fuel tanks with the exception of the micro ones have the same resource per ton
		// All the X200 series, plus the FL-T800 have the same dry density and resource units per kL volume
		TANK_TYPE_OPTION 
		{
			name = Mixed
			// This is the dry mass of the tank per kL of volume.
			dryDensity = 0.1089
			RESOURCE 
			{
				name = LiquidFuel
				//unitsPerKL = 78.22784
				unitsPerT = 720
			}
			RESOURCE 
			{
				name = Oxidizer
				//unitsPerKL = 95.6118
				unitsPerT = 880
			}
		}
		
		// Stock tanks for liquid fuels are pretty un-physical in terms of their mass ratios
		// The only one where it is relatively easy to calculate the volume for is Mk1 fuselage
		// which gives a higher dry density than the mixed tanks. I have used a different dry
		// density (lower than the stock, but higher than stretchy SRB was using)
		
		// The other tanks with the exception of the Mk1 have 800 units per T dry mass of fuel
		// This gives you a slight advantage to using the liquid fuel tanks ahead of the mixed tank
		TANK_TYPE_OPTION 
		{
			name = LiquidFuel
			dryDensity = 0.1
			// As per StretchySRB 
			// dryDensity = 0.0450
			// As per Mk1
			// dryDensity = 0.15211
			RESOURCE 
			{
				name = LiquidFuel
				unitsPerT = 800
				// As per StretchySRB
				// unitsPerKL = 49.9789
				// As per Mk1
				// unitsPerKL = 65.19
			}
		}
		
		// Nothing much to go on for oxidizer tanks, will keep the same dry density and ratio.
		TANK_TYPE_OPTION
		{
			name = Oxidizer
			dryDensity = 0.1
			// As per StretchySRB 
			// dryDensity = 0.0815
			RESOURCE 
			{
				name = Oxidizer
				unitsPerT = 977.7778
				// As per StretchySRB
				// unitsPerKL = 81.4873
			}
		}
	}
}