PART
{
	// --- general parameters ---
	name = proceduralNoseCone
	module = Part
	author = AncientGammoner, NathanKell, Swamp Ig, OtherBarry

	// --- asset parameters ---
	MODEL
	{
		model = ProceduralParts/Parts/cylinderTank
		scale = 1,1,1
	}
	scale = 1
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_bottom=0,-0.5,0,0,-1,0,1

	// --- editor parameters ---
	cost = 4000
	TechRequired = stability
	entryCost = 6800
	category = Aero
	subcategory = 0
	title = Procedural Nose Cone
	manufacturer = Kerbchem Industries
	description = Made from viscoelastic nanopolymers (which were discovered by accident... growing in the back of the office mini-fridge) this nose cone can be stretched to fit a range of diameters, and can be made more or less pointy. Hardens to a rigid structure before launch!

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0

	// --- standard part parameters ---
	mass = 0.04466
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.1
	angularDrag = 0.25
	crashTolerance = 15
	maxTemp = 3400

	MODULE
	{
		name = ProceduralPart
		textureSet = WhiteSide

		// Use aspect limiting rather than length limiting for nose cones
		aspectMin = 1.5
		aspectMax = 2.5
		volumeMin = 0
		diameterMin = 0.125
		
		// Use same limits as liquid fuel tanks 
		TECHLIMIT {
			// noseCone - 1.25 m
			TechRequired = stability
			diameterMin = 1.0
			diameterMax = 1.5
		}
		TECHLIMIT {
			// rocketNoseCone - 2.5m
			TechRequired = heavyAerodynamics
			diameterMax = 3.0
		}
		TECHLIMIT {
			// standardNoseCone - 0.625
			TechRequired = advAerodynamics
			diameterMin = 0.125
		}
		TECHLIMIT {
			// Make everything unlimited for metaMaterials
			TechRequired = metaMaterials
			diameterMin = 0.01
			diameterMax = Infinity
		}
	}
	MODULE 
	{
		name = ProceduralShapeBezierCone
		displayName = Smooth Cone
		
		curveIdx = 2
		length = 0.625
		topDiameter = 0
		bottomDiameter = 1.25
		
		coneTopMode = Constant
	}
	MODULE
	{
		name = TankContentSwitcher
		useVolume = true
		
		TANK_TYPE_OPTION 
		{
			name = Structural
			dryDensity = 0.12
			isStructural = true
		}

	}
}