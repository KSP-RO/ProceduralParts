PART
{
    // This part will be deleted in the game unless the RealFuels assembly is available.
	RequiresAssembly = RealFuels
	
	// --- general parameters ---
	name = proceduralTankRFCryo
	module = Part
	author = AncientGammoner, NathanKell, Swamp Ig

	// --- asset parameters ---
	MODEL
	{
		model = ProceduralParts/Parts/cylinderTank
		scale = 1,1,1
	}
	scale = 1
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top=0,0.5,0,0,1,0,1
	node_stack_bottom=0,-0.5,0,0,-1,0,1
	node_attach=0,0,0.5,0,0,-1,1

	// --- editor parameters ---
	cost = 4000
	TechRequired = basicRocketry
	entryCost = 4000
	category = Propulsion
	subcategory = 0
	title = Procedural Cryogenic Tank
	manufacturer = Kerbchem Industries
	description = Insulated tank, best suited for cryogenic propellants (Liquid hydrogen, liquid oxygen, liquid methane, etc.); insulation decreases boiloff rate. Compared to a regular tank, lower dry mass with cryogenic propellants; higher dry mass with other propellants.  Not pressurized. Made from viscoelastic nanopolymers (which were discovered by accident... growing in the back of the office mini-fridge) this fuel tank can be stretched to accommodate fuel loads of a range of sizes and shapes. Hardens to a rigid structure before launch!

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// --- standard part parameters ---
	mass = 1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 10
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2900


	MODULE
	{
		name = ProceduralPart
		textureSet = CryogenicOrange
		
		TECHLIMIT {
			// FL-200 - 1.25 x 1.1105 m = 1.363 kL
			TechRequired = start
			diameterMin = 1.0
			diameterMax = 1.5
			lengthMin = 1.0
			lengthMax = 1.5
			volumeMin = 1.0
			volumeMax = 1.5
		}
		TECHLIMIT {
			// FL-T400 - 1.25 x 1.87819 m = 2.305 kL
			// FL-T100 - 1.25 x 0.78125 m = 0.959 kL
			TechRequired = basicRocketry
			lengthMin = 0.5
			lengthMax = 2.0
			volumeMin = 0.7
			volumeMax = 2.5
		}
		TECHLIMIT {
			// FL-T800 - 1.25 x 3.75 m = 4.602 kL
			TechRequired = advRocketry
			lengthMax = 4.0
			volumeMax = 5.0
		}
		TECHLIMIT {
			// X200-16 - 2.5 x 1.875 m = 9.204 kL
			TechRequired = heavyRocketry
			diameterMax = 3.0
			volumeMax = 10.0
		}
		TECHLIMIT {
			// X200-32 - 2.5 x 3.75 m = 18.408 kL
			TechRequired = heavierRocketry
			volumeMax = 20.0
		}
		TECHLIMIT {
			// Jumbo-64 - 2.5 x 7.5 m = 36.816 kL
			TechRequired = veryHeavyRocketry
			lengthMax = 8
			volumeMax = 40.0
		}
		
		TECHLIMIT {
			// Not in main sequence. Depends indirectly off basicRocketry only
			// X200-8 - 2.5 x 0.9375 m = 4.602 kL
			TechRequired = advConstruction
			diameterMax = 3.0
			volumeMax = 5.0
		}
		
		TECHLIMIT {
			// Not in main sequence. Depends indirectly off basicRocketry
			// Oscar-B - 0.625 x 0.3485474 m = 0.107 kL
			TechRequired = precisionEngineering
			diameterMin = 0.125
			lengthMin = 0.125
			volumeMin = 0.0625
		}
		
		TECHLIMIT {
			// Make everything unlimited for metaMaterials
			TechRequired = metaMaterials
			diameterMin = 0.01
			diameterMax = Infinity
			lengthMin = 0.01
			lengthMax = Infinity
			volumeMin = 0.01
			volumeMax = Infinity
		}
	}
	MODULE
	{
		name = ProceduralShapeCylinder
		displayName = Cylinder
		TechRequired = start
		TechObsolete = advConstruction
		
		length = 1.0
		diameter = 1.25
	}
	MODULE 
	{
		name = ProceduralShapeCone
		displayName = Cone
		TechRequired = generalConstruction
		TechObsolete = advConstruction
		
		length = 1.0
		topDiameter = 0.625
		bottomDiameter = 1.25
	}
	MODULE 
	{
		name = ProceduralShapePill
		displayName = Fillet Cylinder
		TechRequired = advConstruction
		
		length = 1.0
		diameter = 1.25
		fillet = 0.25
	}
	MODULE 
	{
		name = ProceduralShapeBezierCone
		displayName = Smooth Cone
		TechRequired = advConstruction
		
		curveIdx = 1
		length = 1.0
		topDiameter = 0.625
		bottomDiameter = 1.25
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 8000
		type = Cryogenic
